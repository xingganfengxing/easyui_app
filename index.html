<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery easy single page</title>
    <link rel="stylesheet" type="text/css" href="./easyui/default/easyui.css">
    <!--link rel="stylesheet" type="text/css" href="./easyui/default/icon.css">
    <link rel="stylesheet" type="text/css" href="./easyui/default/color.css"-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
    <!-- 顶部：logo 登陆  导航-->
    <div data-options="region:'north',border:false" id="header">
        <div id="headertop">
            <div class="header">
                <div class="logo">
                    <h3  sytle="line-height:30px;">智能手表管理系统</h3>
                </div>
                <div class="login">
                    欢迎您：<a href="#">管理员</a> <span>|</span> <a href="#">个人中心</a> <span>|</span> <a class="help" href="#">帮助中心</a> <span>|</span> <a href="#">退出</a>
                </div>
            </div>
        </div>
        <!-- Main导航 -->
        <div class="navigation">
            <ul id="topMenu">
            </ul>
        </div>
    </div>
    <!-- 底部：版权信息-->
    <div data-options="region:'south', border:false" id="footer" style="text-align:center">
        <p>
            备案号: <a href="http://www.miitbeian.gov.cn/" target="_blank">备案号</a></p>
        <p>Powered by 公司名称 &copy; 2012-2015 All Rights Reserved.</p>
    </div>
    <!-- 左侧：管理树 -->
    <div data-options="region:'west',title:'后台管理',split:true" id="menu">
        <ul class="easyui-tree" id="tt"></ul>
    </div>
    <!-- 中间：工作区 -->
    <div data-options="region:'center',border:true" id="workspace">
        <!-- 面包屑 + 查询区 + 表格 +翻页 -->
        <div id="tabs" class="easyui-tabs">
            <div title="Tab1" style="padding:20px;display:none;">
                tab1
            </div>
            <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">
                tab2
            </div>
            <div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="display:none;">
                tab3
            </div>
        </div>
        <!--div class="easyui-layout" data-options="fit:true,region:'center',border:false">
            <!-- 面包屑 -->
            <!--div id="breadcrumb" data-options="region:'north',border:false">
            </div-->
            <!-- Content -->
            <!--div id="content" data-options="region:'center',border:true"></div>
        </div-->
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
